<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let email = document.forms["sign_up"]["email"].value;
            let password = document.forms["sign_up"]["password"].value;
            let comfirm_password = document.forms["sign_up"]["comfirm_password"].value;

            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            if (comfirm_password != password) {
                alert("The confirmed password is invalid. Password must be the same");
                return false;
            }
            if (password.length < 9) {
                alert("Password length must be more 9 character ");
                return false;
            }
        }
    </script>

    <title>Sign up</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
                <div class="text-display">
                    Welcome to <br> I-BIT Company.
                </div>
                <div class="btn-left">
                    <div class="example"><a href="#">See Example</a></div>
                    <div class="more"><a href="#">Read More</a></div>
                </div>
            </div>

        </div>
        <div class="col-right">
            <div class="logo">{I-BIT}</div>
            <div class="text-welcome">Hello, Again kub.</div>
            <div class="text-detail">Welcome to Sign-up Page</div>
            <div class="form">
                <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="your_name" name="your_name" id="your_name" placeholder="Your Name" class="your_name">
                    <input type="email " name="email" id="email" placeholder="Email" class="email">
                    <input type="password" name="password" id="password" placeholder="Password" class="password">
                    <input type="password" name="comfirm_password" id="comfirm_password" placeholder="Comfirm Password" class="comfirm_password">
                    <input type="submit" value="Sign Up" class="button ">
                </form>
            </div>
            <div class="text-signin ">Already have an account? Please
                <a href="sign-in.html">Sign In.</a>
            </div>
        </div>
    </div>

</body>

</html>

</html>
